<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linearama</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lacquer&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'body': ['Newsreader', 'sans-serif'],
                        'bricolage': ['Bricolage Grotesque', 'sans-serif'],
                    },
                    colors: {
                        background: '#FEEECD',
                        primary: {
                            DEFAULT: '#E74C3C',
                            hover: '#D44235',
                        },
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #FFFEDA;
            position: relative;
        }
        .squared-bg {
            pointer-events: none;
            position: fixed;
            inset: 0;
            z-index: 0;
            width: 100vw;
            height: 100vh;
            background-image:
                linear-gradient(to right, rgba(156,191,202,0.35) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(156,191,202,0.35) 1px, transparent 1px);
            background-size: 32px 32px;
        }
        .typed-cursor {
            display: inline-block;
            width: 1ch;
            animation: blink 1s steps(1) infinite;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        .font-newsreader {
            font-family: 'Newsreader', serif;
        }
        .font-lacquer {
            font-family: 'Lacquer', cursive;
        }
    </style>
</head>
<body class="text-gray-800 font-body">
    <div class="squared-bg"></div>
    <div class="relative max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8 z-10">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bricolage text-primary">linearama</h1>
            <nav>
            </nav>
        </div>

        <div class="mt-2 flex flex-col items-center">
            <div class="w-64 md:w-72 mb-6 overflow-hidden">
                <img src="assets/logo.png" alt="Linearama" class="w-full h-auto shadow-xl rounded-lg">
            </div>
            
            <h2 class="text-4xl md:text-5xl lg:text-6xl font-medium text-center leading-tight mb-6">
                <span id="typed-newsreader" class="font-newsreader"></span>
                <span id="typed-lacquer" class="font-lacquer"></span>
            </h2>
            
            <div class="flex flex-col sm:flex-row gap-4">
                <a href="#download" class="bg-primary hover:bg-primary-hover transition-colors text-white px-8 py-3 rounded-lg font-bricolage text-lg">Download Now</a>
                <a href="#learn-more" class="border-2 border-primary text-primary hover:bg-primary/5 transition-colors px-8 py-3 rounded-lg font-bricolage text-lg">Learn More</a>
            </div>
        </div>
        
        <footer class="mt-24 text-center text-gray-500 font-bricolage">
            <p>Â© 2025 Linearama. All rights reserved.</p>
        </footer>
    </div>
    <script>
        const part1 = "The classic feel of notes,";
        const part2 = " redrawn for today";
        const target1 = document.getElementById('typed-newsreader');
        const target2 = document.getElementById('typed-lacquer');
        let i = 0;
        let j = 0;
        let brInserted = false;

        function typeCaption() {
            if (i < part1.length) {
                target1.innerHTML += part1[i];
                i++;
                setTimeout(typeCaption, 60);
            } else if (!brInserted) {
                target1.innerHTML += "<br>";
                brInserted = true;
                setTimeout(typeCaption, 60);
            } else if (j < part2.length) {
                target2.innerHTML += part2[j];
                j++;
                setTimeout(typeCaption, 60);
            }
        }
        window.addEventListener('DOMContentLoaded', typeCaption);
    </script>
</body>
</html>
